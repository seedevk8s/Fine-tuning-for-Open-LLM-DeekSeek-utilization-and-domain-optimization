<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="650" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    JavaScript와 JavaScript 엔진의 관계
  </text>
  
  <!-- JavaScript 코드 영역 -->
  <rect x="50" y="80" width="300" height="150" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    JavaScript 코드
  </text>
  <text x="60" y="130" font-family="Courier New, monospace" font-size="12" fill="#495057">
    function hello() {
  </text>
  <text x="60" y="145" font-family="Courier New, monospace" font-size="12" fill="#495057">
      console.log("Hello World!");
  </text>
  <text x="60" y="160" font-family="Courier New, monospace" font-size="12" fill="#495057">
    }
  </text>
  <text x="60" y="185" font-family="Courier New, monospace" font-size="12" fill="#495057">
    hello();
  </text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    (고레벨 언어, 사람이 이해하기 쉬운 형태)
  </text>
  
  <!-- 화살표 1 -->
  <path d="M 370 155 L 420 155" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="395" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
    파싱 &amp; 해석
  </text>
  
  <!-- JavaScript 엔진 영역 -->
  <rect x="450" y="80" width="300" height="400" rx="10" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c5460">
    JavaScript 엔진
  </text>
  
  <!-- 파서 -->
  <rect x="470" y="120" width="260" height="60" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    파서 (Parser)
  </text>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    소스코드를 AST로 변환
  </text>
  
  <!-- 컴파일러 -->
  <rect x="470" y="200" width="260" height="60" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    컴파일러 (Compiler)
  </text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    바이트코드나 기계어로 변환
  </text>
  
  <!-- 실행 환경 -->
  <rect x="470" y="280" width="260" height="60" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    실행 환경 (Runtime)
  </text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    메모리 관리, 가비지 컬렉션
  </text>
  
  <!-- 실행 컨텍스트 -->
  <rect x="470" y="360" width="260" height="60" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    실행 컨텍스트
  </text>
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    변수, 함수, 스코프 관리
  </text>
  
  <!-- 화살표 2 -->
  <path d="M 370 300 L 420 300" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="395" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
    실행 결과
  </text>
  
  <!-- 출력 영역 -->
  <rect x="50" y="270" width="300" height="100" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
    실행 결과
  </text>
  <text x="60" y="320" font-family="Courier New, monospace" font-size="14" fill="#495057">
    Console: "Hello World!"
  </text>
  <text x="60" y="350" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    (사용자가 보는 최종 결과)
  </text>
  
  <!-- 주요 JavaScript 엔진들 -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    주요 JavaScript 엔진들
  </text>
  
  <rect x="80" y="520" width="120" height="40" rx="5" fill="#fff" stroke="#007bff" stroke-width="1"/>
  <text x="140" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">
    V8 (Chrome)
  </text>
  
  <rect x="220" y="520" width="120" height="40" rx="5" fill="#fff" stroke="#fd7e14" stroke-width="1"/>
  <text x="280" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">
    SpiderMonkey
  </text>
  
  <rect x="360" y="520" width="120" height="40" rx="5" fill="#fff" stroke="#6f42c1" stroke-width="1"/>
  <text x="420" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">
    JavaScriptCore
  </text>
  
  <rect x="500" y="520" width="120" height="40" rx="5" fill="#fff" stroke="#20c997" stroke-width="1"/>
  <text x="560" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#20c997">
    Chakra
  </text>
  
  <!-- V8 기반 런타임 환경들 -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    V8 엔진을 사용하는 런타임 환경들
  </text>
  
  <rect x="250" y="585" width="100" height="30" rx="5" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
  <text x="300" y="602" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
    Node.js
  </text>
  
  <rect x="370" y="585" width="100" height="30" rx="5" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
  <text x="420" y="602" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
    Deno
  </text>
  
  <!-- 화살표로 연결 -->
  <path d="M 140 560 L 280 585" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  <path d="M 140 560 L 400 585" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
</svg>